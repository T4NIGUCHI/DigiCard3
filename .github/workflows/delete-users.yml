name: Delete Users

on:
  schedule:
    - cron: '0 6 * * *' # 毎日6時に実行
  workflow_dispatch: # これを追加することで手動実行が可能になります

jobs:
  delete-users:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install

      - name: Run delete users script
        run: npx ts-node --esm ./batch/index.ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_KEY }}
